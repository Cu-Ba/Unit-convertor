<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <!-- FONT INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="hero">
        <h1 id="hero-title">Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-num" placeholder="20">
        <button class="btn" id="btn-el">Convert</button>
    </div>
    <div id="dashboard">
        <div class="box-el">
            <h3>Length (Meter/Feet)</h3>
            <span id="length-box"></span>
        </div>
        <div class="box-el">
            <h3>Volume (Liters/Gallons)
            </h3>
            <span id="volume-box"></span>
        </div>
        <div class="box-el">
            <h3>Mass (Kilograms/Pounds)</h3>
            <span id="mass-box"></span>
        </div>
    </div>
</body>
<script src="scripts.js">
</script>
</html>
